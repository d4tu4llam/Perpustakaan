<script>
        document.addEventListener("DOMContentLoaded", function () {
            const roleSelect = document.getElementById('roleSelect');
            const adminCodeField = document.getElementById('adminCodeField');
    
            // Fungsi untuk menyembunyikan/memunculkan field adminCode
            const toggleAdminCodeField = () => {
                if (roleSelect.value === 'ADMIN') {
                    adminCodeField.style.display = 'block';
                } else {
                    adminCodeField.style.display = 'none';
                    // Kosongkan field adminCode jika bukan ADMIN
                    adminCodeField.querySelector('input').value = '';
                }
            };
    
            // Panggil saat halaman dimuat
            toggleAdminCodeField();
    
            // Tambahkan event listener
            roleSelect.addEventListener('change', toggleAdminCodeField);
        });
    </script>
